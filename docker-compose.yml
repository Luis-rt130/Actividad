services:
  db:
    image: mariadb:11
    container_name: web
    environment:
      MARIADB_DATABASE: nube-db
      MARIADB_USER: appuser
      MARIADB_PASSWORD: apppass
      MARIADB_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -uroot -proot || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - nube-net

  web:
    build: ./app-php
    container_name: nube-web
    hostname: nube-web
    ports:
      -"8080:80"
    environment:
      DB_HOST: nube-db
      DB_PORT: 3306
      DB_NAME: empresa
      DB_USER: appuser
      DB_PASSWORD: apppass
      APP_REQUIRED_PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nube-net
    restart: unless-stopped

volumes:
  db_data:
networks:
  nube-net: